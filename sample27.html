<DOCTYPE html>
  <html lang="ja">
    <head>
      <meta charset="UTF-8">
      <title>マテリアルスイーツ</title>
      <style>
        /* ページ全体　css */
        body{
          font-size:16px;
          background-color:ivory;
          background-image:url(images/gold_back.jpg);
          background-repeat:repeat-y;
        }
        /* ヘッダー　css */
        header{background-color:bisque;}
        h1{
          font-size:32px;
          color:crimson;
        }
        /* ナビゲーション　css */
        nav{background-color:burlywood;}
        /* ーメインコンテンツ　css */
        main{background-color:antiquewhite;}
        h2{
          font-size:24px;
          color:darkred;
        }
        h3{
          font-size:20px;
          color:brown;
        }
        /* フッター　css */ 
        footer{background-color:bisque;}
      </style>
    </head>
    <body>
      <header>
        <h1>スイーツ</h1>
        <p>伝統と素材にこだわった季節のフルーツを使用したスイーツのお店です。</p>
        <img src="images/header.jpg" alt="金のモンブランヘッダー画像">
        <nav>
          <ul>
            <li><a href="#">モンブラン</a></li>
            <li><a href="#">マカロン</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <h2>ピックアップスイーツ</h2>
         <p>今月のお勧めスイーツを2つ紹介します。</p>
        <h3>モンブラン</h3>
        <p>今年採れた国内産の栗を使用したケーキです。</p>
        <img src="images/blanc1.jpg" alt="モンブランの写真">
        <h3>マカロン</h3>
        <p>沖縄産の砂糖を使用したマカロンです。</p>
        <img src="images/blanc1.jpg" alt="マカロンの写真">
      </main>
      <footer>
        <small></small>
      </footer>
    </body>
  </html>
